                                        <th>Actions</th>

                    <div id="createEvent">
                        <form class="text-center">
                            <h2 class="text-center">Create Event</h2>
                            <div class="form-group text-center row" style="margin: 50px;"><label class="col-sm-2 col-form-label" for="event-description" style="height: 33px;">Description</label>
                                <div class="col-sm-10"><input class="form-control" type="text" id="event-description"></div>
                            </div>
                            <div class="form-group text-center row" style="margin: 50px;"><label class="col-sm-2 col-form-label" for="event-description" style="height: 33px;">Location</label>
                                <div class="col-sm-10"><input class="form-control" type="text" id="event-location"></div>
                            </div>
                            <div class="form-group text-center row" style="margin: 50px;"><label class="col-sm-2 col-form-label" for="event-description" style="height: 33px;">Date</label>
                                <div class="col-sm-10"><input class="form-control" id="eventDate" type="date"></div>
                            </div>
                            <div class="form-group text-center row" style="margin: 50px;"><label class="col-sm-2 col-form-label" for="event-description" style="height: 33px;">Time</label>
                                <div class="col-sm-10"><input class="form-control" id="eventTime" type="time"></div>
                            </div>
                            <div class="form-group text-center row" style="margin: 50px;"><label class="col-sm-2 col-form-label" for="event-description" style="height: 33px;">Duration</label>
                                <div class="col-sm-10"><input class="form-control" type="text" id="event-description-1"></div>
                            </div>
                            <div class="form-group text-center row" style="margin: 50px;"><label class="col-sm-2 col-form-label" for="event-description" style="height: 33px;">Capacity</label>
                                <div class="col-sm-10"><input class="form-control" type="number" id="event-capacity"></div>
                            </div><button class="btn btn-primary mb-2" type="submit">Create Event</button>
